<!DOCTYPE html>
<html>
<head>
  <title>PlaceSearcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body>
  <section>
    <article>
      <aside class="about">
        <h1>Place Searcher</h1>
        <p>Search for places nearby related to a specific word</p>
      </aside>
      <aside class="search">
        <input class="search_input" type="text" placeholder="Enter any word! Ex: Air">
        <button >Search</button>
      </aside>
      <aside class="list"></aside>
    </article>   
    <div id="map"></div>
  </section>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
<script async defer type="text/javascript" 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcM8p7m4DT7p6JW_VSgVY-gSwzZFd1r94&libraries=places&callback=initMap">
</script>
